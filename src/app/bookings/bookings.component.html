<button mat-raised-button color="primary" (click)="onBack()">Go Back</button>


<mat-table [dataSource]="bookingList" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let booking"> {{booking.name}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let booking"> {{booking.date}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="clown">
        <mat-header-cell *matHeaderCellDef> Clown </mat-header-cell>
        <mat-cell *matCellDef="let booking"> {{booking.clown}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
